<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css')}}">
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
        <link href="../static/signup.css" rel="stylesheet">
        <link rel="shortcut icon" sizes="32x32" href="{{ url_for('static', filename='icons/Cosmo_ico.png')}}">
        <title>Cosmos-Войти</title>
    </head>
</html>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/password.js"></script>

    <div class="header">
        <a class="logo">Космонавтики<img src="/static/icons/rocket.png" style="height: 20px; width: 20px;"></a>
        <div class="header-right">
          <a href="/">Главная</a>
          <a href="/products">Все новости о космосе</a>
          <a href="/video">Видео из космоса</a>
          <a href="/tickets">Купить билеты</a>
          <a class="active" href="/login">Войти</a>
        </div>
      </div>

    <div class="login" id="outer">
        <div id="inner">
            <div class="login-card-container">
                <div class="login-card">
                    
                    <div class="login-card-header">
                        <h2 id="text">Авторизация</h2>
                        <br>
                        <div>Пожалуйста, войдите в систему</div>
                        <br>
                    </div>
                    <form class="login-card-form" method="post">
                        <div class="inputBox">
                            <input type="text" placeholder="Введите Логин" id="loginForm" name="login">
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="password" placeholder="Введите Пароль" id="passwordForm" name="password">
                        </div>
                            <br>
                            <label><input type="checkbox" class="apavolku-galocksed"> Показать пароль</label>
                        <div class="inputBox">
                            <input type="submit" value="Логин" id="btn"> 
                        </div>
                    </form>
                    <br>
                    <div class="group">
                        У вас нет аккаунта? <a href="/register">Создать новый аккаунт.</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>
